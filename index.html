<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Navabar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav class="top">
        <div class="img">
          <img
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_joinplus-3a4cec.svg"
            alt="FlipKart logo"
          />
        </div>
        <div class="input_tag">
          <div>
            <i class="material-symbols-outlined" id="search"> search </i>
            <input
              type="search"
              name=""
              id=""
              title="Search for products, brands and more"
              placeholder="Search for products, brands and more"
            />
          </div>
          <!-- Login button -->
          <div id="login_profile">
            <div class="material-symbols-outlined" id="profile">
              account_circle
            </div>
            <div>Login</div>
            <div class="material-symbols-outlined" id="expand">
              expand_more
            </div>
          </div>
        </div>

        <!-- Login end -->

        <!--start right nav -->
        <div class="type">
          <div class="cart">
            <div class="material-symbols-outlined">shopping_cart</div>
            <div class="word">Cart</div>
          </div>
          <div class="cart">
            <span class="material-symbols-outlined"> storefront </span>
            <div class="word">Become a seeller</div>

            <div id="more" class="material-symbols-outlined">more_vert</div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="middle">
        <!-- two -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100"
            alt=""
          />
          <p>Grocery</p>
        </div>
        <!-- three -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100"
            alt=""
          />
          <p>Mobiles</p>
        </div>
        <!-- four -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
          />
          <div class="more_item">
            <div>Fashion</div>
            <div id="Fashion" class="material-symbols-outlined">
              expand_more
            </div>
          </div>
        </div>
        <!-- five -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100"
            alt=""
          />
          <div class="more_item">
            <div>Electronics</div>
            <div id="Fashion" class="material-symbols-outlined">
              expand_more
            </div>
          </div>
        </div>
        <!-- six -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100"
            alt=""
          />
          <div class="more_item">
            <div>Home & Furniture</div>
            <div id="Fashion" class="material-symbols-outlined">
              expand_more
            </div>
          </div>
        </div>
        <!-- seven -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100"
            alt=""
          />
          <p>Appliances</p>
        </div>
        <!-- eight -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100"
            alt=""
          />
          <p>Travel</p>
        </div>
        <!-- nine -->
        <div>
          <img
            id="toy"
            src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100"
            alt=""
          />
          <div class="more_item">
            <div>Beauty, Toys & More</div>
            <div id="Fashion" class="material-symbols-outlined">
              expand_more
            </div>
          </div>
        </div>
        <!-- Ten -->
        <div>
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100"
            alt=""
          />
          <div class="more_item">
            <div>Two Wheelers</div>
            <div id="Fashion" class="material-symbols-outlined">
              expand_more
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
